<!DOCTYPE html>
<html lang = "en">
<head>
    <!-- UTF-8 is the character encoding -->
    <meta charset="UTF-8">

    <!-- This allows the app to be scaled to the screen it is being viewed on,
    width sets the page to match the width of the screen, init-scale allows the zoom
    to be set to 100% by default  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Organizer App</title>
</head>
</html>
